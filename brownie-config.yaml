dependencies:
  - OpenZeppelin/openzeppelin-contracts@4.7.0

compiler:
  solc:
    remappings:
      - "@openzeppelin=OpenZeppelin/openzeppelin-contracts@4.7.0"
dotenv: .env
networks:
  default: development
  goerli:
    verify: True
  mainnet-fork-dev:
    verify: False
wallets:
  from_key: ${PRIVATE_KEY}
